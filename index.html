<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="title">
          <h1>Social Media Dashboard</h1>
          <h5>Total Followers: 23,004</h5>
        </div>
        <hr />
        <div class="slider">
          <h5>Dark Mode</h5>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
      </header>
      <!-- Large cards -->
      <section class="platforms">
        <!-- Facebook -->
        <div class="platforms__large card">
          <div class="user">
            <img src="/images/icon-facebook.svg" alt="facebook icon" />
            <span class="name">@nathanf</span>
          </div>
          <div class="followers">
            <h1 class="number">1987</h1>
            <p>followers</p>
          </div>
          <div class="stats">
            <img src="/images/icon-up.svg" alt="icon-up" />
            <span>12 Today</span>
          </div>
        </div>

        <!-- Twitter -->
        <div class="platforms__large card">
          <div class="user">
            <img src="/images/icon-twitter.svg" alt="twitter icon" />
            <span class="name">@nathanf</span>
          </div>
          <div class="followers">
            <h1 class="number">1044</h1>
            <p>followers</p>
          </div>
          <div class="stats">
            <img src="/images/icon-up.svg" alt="icon-up" />
            <span class="green">99 Today</span>
          </div>
        </div>

        <!-- Instagram -->
        <div class="platforms__large card">
          <div class="user">
            <img src="/images/icon-instagram.svg" alt="instagram icon" />
            <span class="name">@realnathanf</span>
          </div>
          <div class="followers">
            <h1 class="number">11k</h1>
            <p>followers</p>
          </div>
          <div class="stats">
            <img src="/images/icon-up.svg" alt="icon-up" />
            <span class="green">1099 Today</span>
          </div>
        </div>

        <!-- Youtube -->
        <div class="platforms__large card">
          <div class="user">
            <img src="/images/icon-youtube.svg" alt="youtube icon" />
            <p class="name">Nathan F.</p>
          </div>
          <div class="followers">
            <h1 class="number">8239</h1>
            <p>subscribers</p>
          </div>
          <div class="stats">
            <img src="/images/icon-down.svg" alt="icon-dows" />
            <span class="red">144 Today</span>
          </div>
        </div>
      </section>

      <!-- Overview - Today Page Views 87 3% Likes 52 2% Likes 5462 2257% Profile
      Views 52k 1375% Retweets 117 303% Likes 507 553% Likes 107 19% Total Views
      1407 12% -->

    </div>
  </body>
</html>
